<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Ingrese como usuario</h3>
            </div>
            <div class="panel-body">
                <form role="form" name="loginForm" data-ng-submit="login()">
                    <fieldset>
                        <div class="form-group">
                            <input name="emailLogin" data-ng-model="logn.Email" class="form-control" placeholder="E-mail" type="email" required>
                            <div ng-messages="loginForm.emailLogin.$error">
                                <div ng-message="required">Debe ingresar un email valido.</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Contraseña" type="password" value="" name="password" data-ng-model="logn.Password" required>
                            <div ng-messages="loginForm.password.$error">
                                <div ng-message="required">Ingrese una contraseña.</div>
                            </div>
                        </div>
                        <!-- Change this to a button or input when using this as a form -->
                        <button type="submit" class="btn btn-lg btn-success btn-block" ng-disabled="loginForm.$invalid" ng-show="!isLoading">Ingresar</button>
                        <a class="btn btn-lg btn-info btn-block" href="#/register"> Registrate </a>
                        <a href="#/">Cancelar</a>
                        <div>
                            <toaster-container></toaster-container>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
