<div class="row">
    <div class="col-lg-10">
        <div class="panel panel-green">
            <div class="panel-heading">
                Tu Perfil
            </div>
            <div class="panel-body">
                <div class="row" style="margin:5px;">
                    <form role="form" name="updateForm" data-ng-submit="submit()">
                        <fieldset>
                            <div class="form-group">
                                <input name="userNameUpdate" ng-model="Person.User.Name" class="form-control" placeholder="Nombre Usuario" type="text" required>
                                <div ng-messages="updateForm.userNameUpdate.$error">
                                    <div ng-message="required">Debe ingresar un nombre de Usuario.</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input name="emailUpdate" ng-model="Person.User.Email" class="form-control" placeholder="E-mail" type="email" required>
                                <div ng-messages="updateForm.emailUpdate.$error">
                                    <div ng-message="required">Debe ingresar un email valido.</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input name="password" ng-model="Person.User.Password" class="form-control" placeholder="Contraseña" type="password" required validate-Password>
                                <div ng-messages="registerForm.password.$error">
                                    <div ng-message="required">Ingrese una contraseña.</div>
                                    <div ng-message="length">Debe ser de un largo minimo 6.</div>
                                    <div ng-message="letter">Debe contener una letra.</div>
                                    <div ng-message="number">Debe contener un numero</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input name="firstName" ng-model="Person.Name" class="form-control" placeholder="Nombre" type="text">
                            </div>
                            <div class="form-group">
                                <input name="lastName" ng-model="Person.Surname" class="form-control" placeholder="Apellido" type="text" value=""  >
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="C.I." type="number" value="" name="ci" ng-model="Person.CI" required validate-Ci>
                                <div ng-messages="updateForm.ci.$error">
                                    <div ng-message="required">Ingrese una C.I.</div>
                                    <div ng-message="letter">La C.I. debe ser numerica</div>
                                    <div ng-message="length">El largo de la cedula no es correcto</div>
                                </div>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button type="submit" class="btn btn-lg btn-success btn-block" ng-disabled="updateForm.$invalid" ng-show="!isLoading">Modificar</button>
                            <a href="#/">Cancelar</a>
                        </fieldset>
                        <toaster-container></toaster-container>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
